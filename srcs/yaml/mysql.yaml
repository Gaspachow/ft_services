apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: mysql
  name: mysql
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: mysql
    template: 
      metadata: 
        labels: 
          app: mysql
        name: mysql
      spec: 
        containers: 
          - 
            image: gaspacho_mysql
            imagePullPolicy: Never
            name: mysql
            ports: 
              - 
                containerPort: 3306
                name: mysql
            volumeMounts: 
              - 
                mountPath: var/lib/mysql
                name: mysql-volume
        volumes: 
          - 
            name: mysql-volume
            persistentVolumeClaim: 
              claimName: mysql-volume-claim
--- 
apiVersion: v1
kind: persistentVolumeClaim
metadata: 
  labels: 
    app: mysql
  name: mysql-volume-claim
spec: 
  accessModes: 
    - ReadWriteOnce
  resources: 
    requests: 
      storage: 2Gi
--- 
apiVersion: v1
kind: Service
metadata: 
  labels: 
    app: mysql
  name: mysql
spec: 
  ports: 
    - 
      port: 3306
      protocol: TCP
      targetPort: 3306
  selector: 
    app: mysql


