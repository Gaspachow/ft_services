# Max connections - nginx won't work if this is not included
events {
    worker_connections          1024;
}

http {
    include                     /etc/nginx/mime.types;
    default_type                application/octet-stream;
    sendfile                    on;
    keepalive_timeout           65;

	server {
        listen			80;
        server_name		_;
        root            /var/www;
        index           index.html	
    }
}
